<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vixie</title>
  <style>
    body {
      margin: 0;
      width: 200px;
      height: 200px;
      overflow: hidden;
      background-color: transparent;
      -webkit-app-region: drag; /* Make the entire window draggable */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      pointer-events: none; /* Prevent the image itself from blocking drag */
    }
  </style>
</head>
<body>
  <img id="pet" src="https://play.pokemonshowdown.com/sprites/ani-shiny/victini.gif" alt="Vixie" draggable="false">

  <script>
    const { ipcRenderer } = require("electron");
    const pet = document.getElementById("pet");

    ipcRenderer.on("set-gif", (event, gifUrl) => {
      pet.src = gifUrl; // Update the pet GIF dynamically
    });

    ipcRenderer.on("flip-pet", () => {
      const currentTransform = pet.style.transform;
      pet.style.transform = currentTransform.includes("scaleX(-1)")
        ? "scaleX(1)" // Reset if already flipped
        : "scaleX(-1)"; // Flip horizontally
    });
  </script>
</body>
</html>
