<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vixie</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag; /* Enable dragging for the entire window */
    }

    img {
      width: 120px; /* Adjust the size of the sprite */
      height: auto; /* Maintain aspect ratio */
      object-fit: contain;
      image-rendering: pixelated;
      pointer-events: none; /* Prevent blocking drag events */
      transition: transform 0.2s ease-in-out; /* Smooth flip animation */
    }
  </style>
</head>
<body>
  <img id="pet" src="https://play.pokemonshowdown.com/sprites/ani-shiny/victini.gif" alt="Vixie">

  <script>
    const { ipcRenderer } = require("electron");
    const pet = document.getElementById("pet");

    // Handle GIF updates
    ipcRenderer.on("set-gif", (event, gifUrl) => {
      pet.src = gifUrl;
    });

    // Handle Flip Logic
    ipcRenderer.on("flip-pet", () => {
      const currentTransform = pet.style.transform;
      pet.style.transform = currentTransform.includes("scaleX(-1)")
        ? "scaleX(1)" // Reset flip
        : "scaleX(-1)"; // Apply flip
    });
  </script>
</body>
</html>
