<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vixie</title>
  <style>
    body {
      margin: 0;
      width: 200px;
      height: 200px;
      overflow: hidden;
      background-color: transparent;
      -webkit-app-region: drag; /* Make the entire window draggable */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img src="assets/celebi.gif" alt="Vixie" draggable="false">
</body>
</html>
