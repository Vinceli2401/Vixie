<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: #fff;
      background-color: #0078ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }

    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div>
    <h2>Settings</h2>
    <label for="gif-url">Enter GIF URL:</label>
    <input type="text" id="gif-url" placeholder="Paste a GIF URL here..." />
    <button id="save-btn">Save</button>
    <footer>Vixie - Your Desktop Pet</footer>
  </div>

  <script>
    const { ipcRenderer } = require("electron");

    document.getElementById("save-btn").addEventListener("click", () => {
      const gifUrl = document.getElementById("gif-url").value;
      ipcRenderer.send("update-gif", gifUrl);
    });
  </script>
</body>
</html>
