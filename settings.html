<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 2rem;
      color: #444;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px 12px; 
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #0078ff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 120, 255, 0.3);
    }

    button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #0078ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
    }

    button:hover {
      background-color: #005bb5;
    }

    button:active {
      transform: scale(0.98);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    <label for="gif-url">Enter GIF URL:</label>
    <input type="text" id="gif-url" placeholder="Paste a GIF URL here..." />
    <button id="save-btn">Save</button>
    <footer>Vixie - Your Desktop Pet</footer>
  </div>

  <script>
    const { ipcRenderer } = require("electron");

    document.getElementById("save-btn").addEventListener("click", () => {
      const gifUrl = document.getElementById("gif-url").value;
      ipcRenderer.send("update-gif", gifUrl);
    });
  </script>
</body>
</html>
